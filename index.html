<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>fukuzumiden.net</title>
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="/icon/japan.svg">
    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
    <link href="/styles/style.css" rel="stylesheet">    
    <link href="/styles/player.css" rel="stylesheet">    

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QDEYKJZRFX"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QDEYKJZRFX');
    </script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/load-common-components.js"></script>
    <script src="/js/mynameis.js"></script>

  </head>

  <body>
    <script>indexheader();</script>
    <div id="boombox" class="main pc_area">
      <section class="tape">
        <audio src="/sound/sealoop_1.mp3" crossorigin="anonymous" id="audiodata"></audio>
        <button data-playing="false" class="tape-controls-play" role="switch" aria-checked="false">
          <span>Play/Pause</span>
        </button>
      </section>
      
      <div class="boombox-body">
        <section class="master-controls">
          <input type="range" id="volume" class="control-volume" min="0" max="1" value="1" list="gain-vals" step="0.01" data-action="volume" />
          <datalist id="gain-vals">
            <option value="0" label="min">
            <option value="1" label="max">
          </datalist>
          
          <button class="control-power" role="switch" aria-checked="false" data-power="on">
            <span>On/Off</span>
          </button>
        </section>
      </div>
    </div>

    <script src="/js/player.js"></script>



    <div class="main phone_area" style="text-align:center;">
        <img src="/pc.png" style="width:300px; border: #282828 1px solid; margin:200px 0 200px 0">
    </div>
    
    <script>footer();</script>

    <div style="padding:500px 0 50px 0; text-align:center">¨̮</div>
    
  </body>
